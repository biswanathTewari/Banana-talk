<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Banana Talk</title>
      <link rel="stylesheet" href="/style.css" />
   </head>

   <body>
      <nav class="navigation">
         <div>Banana Talk</div>
      </nav>

      <section class="input-field">
         <textarea
            placeholder="Enter ur message here. We will translate it to -> 🍌"
            id="txt-area"
            cols="30"
            rows="10"
         ></textarea>
         <button id="btn">Translate to Banana</button>
      </section>

      <section class="result">
         <h2>Translation will come here 👇</h2>
         <div class="output"></div>
      </section>

      <footer>
         <h2>About</h2>
         <p>
            Are you a fan of minions? Did you know that the gibberish they say
            is an actual language. Use the translator to convert your text from
            English to Minion speak or Banana language.
         </p>
      </footer>
   </body>

   <script src="/app.js"></script>
</html>
